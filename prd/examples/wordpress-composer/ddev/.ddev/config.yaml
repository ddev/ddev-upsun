name: wordpress-composer
type: wordpress
docroot: web
php_version: "8.2"
webserver_type: nginx-fpm
mariadb_version: "8.0"
nodejs_version: "18"

# Generated from Upsun configuration
hooks:
  post-start:
    - exec: wp core update-db --allow-root

# Upsun relationship mapping
environment:
  WP_DEBUG: "false"
  WP_DEBUG_LOG: "false"
  DATABASE_URL: "mysql://db:db@db:3306/db"